services:
  app:
    build: .
    ports:
      - "80:8080"
    environment:
      - NICEGUI_STORAGE_SECRET=${NICEGUI_STORAGE_SECRET:-STORAGE_SECRET}
      - NICEGUI_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s